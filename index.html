<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="styles/all.min.css">
    <!-- normalize html elements -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- main styling files -->
    <link rel="stylesheet" href="styles/framework.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="page flex">
        <div class="sidebar bg-white p-15 pos-relative">
            <h3 class="pos-relative txt-c mt-0">Name</h3>
            <ul>
                <li>
                    <a class="active flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="mr-10 fa-regular fa-chart-bar fa-fw"></i>
                        <span class="fs-14 hide-mobile">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                        <i class="mr-10 fa-solid fa-gear fa-fw"></i>
                        <span class="fs-14 hide-mobile">Settings</span>
                    </a>
                </li>
                <li>
                    <a class="flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
                        <i class="mr-10 fa-regular fa-user fa-fw"></i>
                        <span class="fs-14 hide-mobile">Profile</span>
                    </a>
                </li>
                <li>
                    <a class="flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                        <i class="mr-10 fa-solid fa-diagram-project fa-fw"></i>
                        <span class="fs-14 hide-mobile">Projects</span>
                    </a>
                </li>
                <li>
                    <a class="flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
                        <i class="mr-10 fa-solid fa-graduation-cap fa-fw"></i>
                        <span class="fs-14 hide-mobile">Courses</span>
                    </a>
                </li>
                <li>
                    <a class="flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
                        <i class="mr-10 fa-regular fa-circle-user fa-fw"></i>
                        <span class="fs-14 hide-mobile">Friends</span>
                    </a>
                </li>
                <li>
                    <a class="flex align-center fs-14 c-black rad-6 p-10" href="files.html">
                        <i class="mr-10 fa-regular fa-file fa-fw"></i>
                        <span class="fs-14 hide-mobile">Files</span>
                    </a>
                </li>
                <li>
                    <a class="flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
                        <i class="mr-10 fa-regular fa-credit-card fa-fw"></i>
                        <span class="fs-14 hide-mobile">Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <header class="flex-between bg-white p-20">
                <div class="search pos-relative">
                    <input class="p-10" type="text" placeholder="Type A Keywork">
                </div>
                <div class="icons flex align-center">
                    <span class="pos-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="img/avatar.png" alt="">
                </div>
            </header>
        </div>
    </div>
</body>
</html>
